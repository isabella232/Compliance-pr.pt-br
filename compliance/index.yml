additionalContent:
  sections:
    - title: Começar a conformidade nos serviços online da Microsoft
      summary: 'Se você é novo em conformidade e quer saber por onde começar com os serviços online da Microsoft, esta seção fornece links para as principais áreas de conformidade de cada serviço.'
      items:
        - title: Microsoft Azure
          summary: 'A conformidade do Azure fornece ofertas de conformidade, projetos, guias de conformidade e recursos para ajudá-lo a cumprir suas obrigações de conformidade.'
          url: /azure/compliance/
        - title: Dynamics 365
          summary: A Central de Negócios contém funcionalidade e é criada em uma plataforma que facilita a conformidade e a legislação regulatória para os clientes.
          url: /dynamics365/business-central/compliance/compliance-overview
        - title: Microsoft 365
          summary: 'Se a sua organização precisa obedecer a padrões normativos ou regulatórios, comece aqui para saber mais sobre a conformidade no Microsoft 365.'
          url: /microsoft-365/compliance/