additionalContent:
  sections:
    - title: Começar a conformidade no Microsoft 365
      summary: 'Se você é novo em Microsoft 365 conformidade e quer saber por onde começar, esta seção fornece links para soluções importantes e prioriza áreas de conformidade importantes.'
      items:
        - title: Saiba mais sobre o Gerenciador de Conformidade
          summary: 'Saiba o que é o Gerenciador de Conformidade, como ele ajuda a simplificar a conformidade e reduzir o risco e seus principais componentes.'
          url: /microsoft-365/compliance/compliance-manager
        - title: Gerenciar riscos internos
          summary: 'Minimize os riscos internos detectando, investigando e agindo em atividades mal-intencionadas e inadvertida em sua organização.'
          url: /microsoft-365/compliance/insider-risk-solution-overview
        - title: Gerenciar a proteção de informações
          summary: 'Use Proteção de Informações da Microsoft (MIP) para ajudá-lo a descobrir, classificar e proteger informações confidenciais onde quer que ela viva ou viaje.'
          url: /microsoft-365/compliance/protect-information
        - title: Gerenciar a governança de informações
          summary: Use os recursos de Governança de Informações da Microsoft (MIG) para reger seus dados para conformidade ou requisitos regulatórios.
          url: /microsoft-365/compliance/manage-information-governance
        - title: Gerenciar a Descoberta Eletrônica
          summary: Use a Descoberta eDiscovery para identificar e analisar o conteúdo como evidência em casos legais.
          url: /microsoft-365/compliance/ediscovery
        - title: Implantar a proteção de informações para os normas de privacidade de dados
          summary: 'Identifique, localize, proteja, governe e responda a incidentes de privacidade de dados para dados pessoais armazenados em serviços Microsoft 365 que estão sujeitos a regulamentos de privacidade de dados.'
          url: /microsoft-365/solutions/information-protection-deploy